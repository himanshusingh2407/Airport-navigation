  <script src="./scripts/app.js" async></script>
  <script type="text/javascript">
    $(document).ready(function() {
      if (localStorage.getItem('login') === "1") {
        $('#DIV_1').hide();
        // $('#seatNo').html(Math.ceil(Math.random()*30) + 'A');
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/airport7.json", {
          onProgress: UnityProgress
        });
      } else {
        $('.content-body').hide();
        $('#logout').hide();
      }
      $("#INPUT_19").click(function() {
        var email = $('#INPUT_14').val();
        var pnr = $('#INPUT_16').val();
        if (!$('#INPUT_14').val() || !$('#INPUT_16').val()) {
          alert('Please fill in all details.');
          return;
        }
        $('#pnr').html(pnr || localStorage.getItem('pnr'));
        // $('#seatNo').html(Math.ceil(Math.random()*30));
        $.ajax({
          type: "GET",
          url: "https://sims3.knolskape.com/airport/public/?email=" + email + "&pnr=" + pnr,
          success: function(data) {
            $('.content-body').show();
            $('#logout').show();
            $('#DIV_1').hide();
            var gameInstance = UnityLoader.instantiate("gameContainer", "Build/airport7.json", {
              onProgress: UnityProgress
            });
            localStorage.setItem('login', 1);
            localStorage.setItem('pnr', 1);
            console.log(data);
          }
        });
      });
      $("#logout").click(function() {
        localStorage.setItem('login', 0);
        $('.content-body').hide();
        $('#logout').hide();
        $('#DIV_1').show();
        $('#INPUT_14').val('');
        $('#INPUT_16').val('');
      });
      var i = 0;
      $('#pause').click(function($e) {
        i++;
        if (i % 2 != 0) {
          $('#pause').text('Play');
        } else {
          $('#pause').text('Pause');
        }
        $('#gameContainer').click();
      });
      $('#checkin').click(function($e) {
        window.open('https://www.airvistara.com/trip/#check-in');
      });
    });
  </script>
