<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Unity WebGL Player | WINGS OUT</title>
		<link rel="shortcut icon" href="TemplateData/favicon.ico">
		<link rel="stylesheet" href="TemplateData/style.css">
		<link rel="stylesheet" href="./login.css">
        <script src="./assets/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="./assets/bootstrap.min.css" >

        <!-- Optional theme -->
        <link rel="stylesheet" href="./assets/bs-theme.css" >

        <!-- Latest compiled and minified JavaScript -->
		<script src="./assets/bootstrap.js"></script>
		<script src="TemplateData/UnityProgress.js"></script>
		<script src="Build/UnityLoader.js"></script>
	</head>

	<body>
		<header>
            <div id="DIV_11">
            	<div id="DIV_12">
            		<a href="javascript:void(0)" id="A_13"></a>
            	</div>
            	<!-- start: Site name and Slogan hgroup -->

            	<div id="DIV_14">
            		<!--<h1 id="site-name" class="element-invisible" id="site-name"><a href="/trip/" title="Home page" class="active">Vistara</a></h1>-->

            	</div>
            	<!-- /end #name-and-slogan -->

            </div>
        </header>
		<div id="DIV_1">
			<div id="DIV_2">
				<div id="DIV_3"> <button type="button" id="BUTTON_4">
                       <!-- <span id="SPAN_5">Ã—</span><span id="SPAN_6">Close</span> -->
                  </button>
					<h4 id="H4_7">
                      Credentials
                  </h4> </div>
				<div id="DIV_8">
					<div id="DIV_9"> </div>
					<form name="login_form" id="FORM_10">
						<ul id="UL_11">
							<li id="LI_12"> <input type="hidden" id="INPUT_13" value="General" />
                                <input id="INPUT_14" name="flyerid" type="text" placeholder="Email Id" required/>
                            </li>
							<li id="LI_15">
                                <input id="INPUT_16" name="pin" maxlength="6" placeholder="PNR"  required/>
                            </li>
						</ul>
                        <br>
                        <input type="hidden" name="browserTabID" id="INPUT_17" />
						<div id="DIV_18"> <input type="button" id="INPUT_19" value="LOGIN" /> <input type="button" value="Register" id="INPUT_20" /><br id="BR_21" /><br id="BR_22" /> <a href="javascript:void(0)" id="A_23">Forgot PIN ?</a> </div>
					</form>
				</div>
			</div>
		</div>
    <div class="content-body">
			<div class="webgl-content">
				<div id="gameContainer" style="width: 960px; height: 600px"></div>
				<div class="footer">
					<div class="webgl-logo"></div>
					<div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
					<div class="title">WINGS OUT</div>
				</div>
			</div>
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog modal-lg modal-class">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Seat Map</h4>
						</div>
						<div class="modal-body">
							<img src="seat.png" width="100%" height="300"alt="" />
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			<button type="button" class="btn btn-info btn-lg btn-class" id="pause" style="width:100px">Pause</button>
			<button type="button" class="btn btn-info btn-lg btn-class" data-toggle="modal" data-target="#myModal">Seat Plan</button>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$('.content-body').hide();
				$("#INPUT_19").click(function() {
					var email = $('#INPUT_14').val();
					var pnr = $('#INPUT_16').val();
					$.ajax({
						type: "GET",
						url: "http://localhost/airport/public/?email=" + email + "&pnr=" + pnr,
						success: function(data) {
							$('.content-body').show();
							$('#DIV_1').hide();
							// var gameInstance = UnityLoader.instantiate("gameContainer", "Build/airport4.json", {
							// 	onProgress: UnityProgress
							// });
							console.log(data);
						}
					});
				});
			});
		</script>
	</body>
</html>
